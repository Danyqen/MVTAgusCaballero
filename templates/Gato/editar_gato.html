{% extends 'base.html' %}   

{% block title %}
<title>Editar Gato</title>
{% endblock title %}

{% block texto_header %}
<h1>
    Edicion de Gato
</h1>
{% endblock texto_header %}

{% block despues_del_header %}<p>
<p>
    <a href={% url 'listado_gatos' %}>Volver</a>
</p>
<p>
    <form action="{% url 'editar_gato' perro.id %}" method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Editar</button>
    </form>
</p>
{% endblock despues_del_header %}
