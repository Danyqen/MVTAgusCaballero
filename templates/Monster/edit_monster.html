{% extends 'base.html' %}   

{% block title %}
<title>Editar Monstruo</title>
{% endblock title %}

{% block texto_header %}
<h1>
    Edicion de Monstruo
</h1>
{% endblock texto_header %}

{% block despues_del_header %}<p>
<p>
    <a href={% url 'list_monster' %}>Volver</a>
</p>
<p>
    <form action="{% url 'edit_monster' monster.pk %}" method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Editar</button>
    </form>
</p>
{% endblock despues_del_header %}
